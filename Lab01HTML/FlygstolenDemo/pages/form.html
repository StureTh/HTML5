<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script type="text/javascript" src="../scripts/PrintDate.js"></script>
</head> 
<body onload="printdate()">
    <fieldset>
        <legend>Flight Chair!! WOWOWOWOW</legend>
        <form>
            From: <input type="text" name="from" required placeholder="Tex Helsingborg" autofocus />
            Destination: <input type="text" name="destination" required placeholder="Tex Malmo" />
            Adults: <select name="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>

            </select>
            Children: <select name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>

            </select>
            <br />
            Travel Date: <input id="writedate" type="date" name="traveldate" />
            Return Date: <input type="date" name="returndate" />
            Travel Style: <select name="travelstyle">
                <option value="economy">Economy</option>
                <option value="buisness">Buisness</option>
                <option value="premium">Premium</option>
            </select>
            Air Line:<select name="airline">
                <option value="allairlines">All Airlines</option>
                <optgroup label="alliance">
                    <option value="lol1">Lol1</option>
                    <option value="lol2">Lol2</option>
                    <option value="lol3">Lol3</option>

                </optgroup>
                <optgroup label="airlines">
                    <option value="airline1">AirLine1</option>
                    <option value="airline2">AirLine2</option>
                    <option value="airline3">AirLine3</option>
                    <option value="airlne4">AirLine4</option>
                    <option value="airline5">Airline5</option>


                </optgroup>
            </select>

            
            <table>
                <tr>
                    <td><input type="checkbox" name="singel" />Singel</td>
                    <td><input type="checkbox" name="directflight" />Direct Flight</td>

                </tr>
                <tr>
                    <td><input type="checkbox" name="hometravel" />Home Travel</td>
                    <td><input type="checkbox" name="flexiblesearch" />Flexible Search</td>
                    <td><input type="submit" /></td>


                </tr>
            </table>
        </form>
    </fieldset>
  
</body>
</html>
